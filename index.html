    <script>
        function postData() {
            let name = document.getElementById('username').value;
            let email = document.getElementById('email').value;
            let message = document.getElementById('message').value;
            let obj = {
                "name": name,
                "email": email,
                "message": message
            };

            fetch('http://localhost:5000/postUser', {
                method: "POST",
                body: JSON.stringify(obj),
                headers: {
                    "Content-Type": "application/json",
                },

            }).then((res) => {
                res.json().then((data) => {
                    console.log(data);
                })

            })

        }

        fetch('http://localhost:5000/getUser').then((res) => {
            res.json().then((data) => {
                result = data;
                console.log(result);
                html = "";
                for (i = 0; i < data.length; i++) {
                    html += "<li>" + result[i].username + "</li><li>" + result[i].email + "</li><li>" +
                        result[i].message + "</li>"

                    document.getElementById('getUserData').innerHTML = html

                }
            })
        })

    </script>
